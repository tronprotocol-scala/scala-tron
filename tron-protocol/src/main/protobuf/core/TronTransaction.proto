syntax = "proto3";

package protos;

import "core/TronTXInput.proto";
import "core/TronTXOutput.proto";

option java_package = "org.tron.protos.core";
option java_outer_classname = "TronTransaction";

message Transaction {
    bytes id = 1;
    repeated TXInput vin = 2;
    repeated TXOutput vout = 3;
}